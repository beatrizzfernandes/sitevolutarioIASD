<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container" style="max-width:520px; padding-top:60px;">
        <h1>Login do Administrador</h1>

        <form id="login-form">
            <label for="usuario">Usuário</label>
            <input id="usuario" required placeholder="admin">

            <label for="senha">Senha</label>
            <input id="senha" type="password" required placeholder="••••••••">

            <p class="mt-12">
                <button class="btn" type="submit">Entrar</button>
            </p>

            <p style="margin-top:16px; text-align:center;">
                <a href="/" class="btn btn-outline">← Voltar para o site</a>
            </p>
        </form>



        <p class="muted" id="login-msg"></p>
    </div>

    <script src="/admin-login.js"></script>
</body>

</html>
